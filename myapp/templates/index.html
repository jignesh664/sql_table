{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DBCL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }

        table,
        th,
        td {
            border: 1px solid rgb(77, 8, 238);
        }

        .bs-example {

            color: #401500;

            background-color: #FFDDCC;

            border-color: #792700;
        }

        .bs-example {

            color: #401500;

            background-color: #FFDDCC;

            border-color: #792700;
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <table class="table" style="background-size: auto;">

            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>State</th>
                <th>City</th>
                <th>Date</th>
            </thead>
            <tbody>
                {% for i in c %}
                <tr class="bs-example">
                    <td class="bs-example">{{i.fname}}</td>
                    <td class="bs-example">{{i.lname}}</td>
                    <td class="bs-example">{{i.email}}</td>
                    <td class="bs-example">{{i.mobile}}</td>
                    <td class="bs-example">{{i.state}}</td>
                    <td class="bs-example">{{i.city}}</td>
                    <td class="bs-example">{{i.date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
